<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Enquiry Portal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">

		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/viewenquiries">View Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/logout">Logout</a>
			</li>

		</ul>
		<hr>
		<h2 style="text-align: center;">Welcome to your Dashboard</h2>
		<table>
			<tr>
				<td>Total Enquiries : </td>
				<td><label th:text="${di.total}"></label></td>
			</tr>
			<tr>
				<td>Open : </td>
				<td><label th:text="${di.open}"></label></td>
			</tr>
			<tr>
				<td>Enrolled : </td>
				<td><label th:text="${di.enrolled}"></label></td>
			</tr>
			<tr>
				<td>Lost : </td>
				<td><label th:text="${di.lost}"></label></td>
			</tr>
		</table>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
