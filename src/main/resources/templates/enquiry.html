<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enquiry Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/viewenquiries">View Enquiries</a>
			</li>
			
			<li class="nav-item">
				<a class="nav-link" href="/logout">Logout</a>
			</li>

		</ul>
		<hr>
		 <h2 style="text-align: center;">Add Enquiry</h2>
		<p th:text="${smsg}" class="text-success"></p>	
		<p th:text="${emsg}" class="text-failure"></p>	
		<form th:action="@{/enquiry}" th:object="${enquiry}" method="post">
			<table class="table">
				<tr>
					<td>Student Name  : </td>
					<td><input type="text" th:field="*{name}" required>
					<input type="hidden" th:field="*{id}"></td>
				</tr>
				<tr>
					<td>Student PhoneNo: </td>
					<td><input type="number" th:field="*{phone}" required></td>
				</tr>
				<tr>
					<td>Course Name: </td>
					<td><select th:field="*{course}">
						<option value="Java">Java</option>
						<option value="Spring">Spring</option>
						<option value="JRTP">JRTP</option>
					</select></td>
				</tr>
				<tr>
					<td>Mode of Training: </td>
					<td><select th:field="*{mode}">
						<option value="Classroom">Classroom</option>
						<option value="Online">Online</option>
					</select></td>
				</tr>
				<tr>
					<td>Status  : </td>
					<td>
						<select th:field="*{status}">
						<option value="Enrolled">Enrolled</option>
						<option value="Lost">Lost</option>
						<option value="Open">Open</option>
						</select>
					</td>
				</tr>
				
					
			</table>
			<p style="text-align: center;"><input class="btn btn-primary m-3" type="submit" value="Save Enquiry" /></pstyle="text-align: center;">
		</form>

		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
