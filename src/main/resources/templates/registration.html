


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enquiry Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2 style="text-align: center;">New Registration</h2>
    <hr>
    <div class="container">
		<p th:text="${status}" class="text-success"></p>		
		<form th:action="@{/registration}" th:object="${c}" method="post">
			<table>
				<tr>
					<td>Name  : </td>
					<td><input type="text" th:field="*{name}" required></td>
				</tr>
				
				<tr>
					<td>Email  : </td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				
				<tr>
					<td>Password  : </td>
					<td><input type="password" th:field="*{password}" required></td>
				</tr>
				
				<tr>
					<td colspan="2"><input class="btn btn-primary" type="submit" value="Save Register" /></td>
				</tr>
			</table>
		</form>

		<a href="/">Login Here</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
