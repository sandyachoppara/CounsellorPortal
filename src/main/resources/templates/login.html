<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enquiry Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
		<h2 style="text-align: center;">Counsellor Login Page</h2>
		<hr>
		<p th:text="${msg}" class="text-success"></p>		
		<form th:action="@{/login}" th:object="${counselor}" method="post">
			<table>
				<tr>
					<td>Email  : </td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password  : </td>
					<td><input type="password" th:field="*{password}" required></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><input class="btn btn-primary m-3" type="submit" value="Login" /></td>
				</tr>
			</table>
		</form>
		<a href="registration">Register Here</a>
	</hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
